<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="fontawesome/css/all.css">

    <script src="index.js"></script>
</head>
<body onload="preferencias()">
    <div class="container">
        <header>
            <span>FERRAMENTA DE GERAÇÃO DE SENHA</span>
            <h1>Gere uma senha segura</h1>
            <h4>Use seu gerador de senha online para criar imediatamente um senha segura e aleatória.</p>
        </header>

        <div id="menu">
            <div id="box-password">
                <input type="text" id="password" autocomplete="off" value="" spellcheck="false">
                <button class="btn-help ml-1" id="btn-copy" title="Copiar">
                    <i class="far fa-copy"></i>
                </button>

                <button class="btn-help ml-1" id="btn-refresh" title="Gerar" onclick="preferencias()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <h3>Personalize sua senha</h3>

            <div id="message-error"></div>

            <div id="preferencia" class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div id="length-password">
                        <h5>Número de caracteres da senha</h3>
                        <input type="number" id="number" min="1" max="50" value="12">
                        <div class="slide-container">
                            <input type="range" min="1" max="50" id="range" class="slider" value="12">
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" onchange="preferencias()">
                    <label class="check-options align">
                        <div>Letra maiúscula</div> 
                        <input type="checkbox" checked name="check" value="letra-maiuscula">
                        <span  class="checkmark"></label>
                    </label>
            
                    <label class="check-options align">
                        <div>Letra minúscula</div> 
                        <input type="checkbox" checked name="check" value="letra-minuscula">
                        <span  class="checkmark"></label>
                    </label>
            
                    <label class="check-options align-2">
                        <div>Números</div>
                        <input type="checkbox" checked name="check" value="numeros">
                        <span  class="checkmark"></label>
                    </label>
            
                    <label class="check-options align-2">
                        <div>Símbolos</div>
                        <input type="checkbox" checked name="check" value="simbolos">
                        <span  class="checkmark"></label>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
